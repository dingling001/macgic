<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="assets/js/resize.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/lib/animate.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<div id="main" v-cloak>
    <div class="weather_head">
        <div class="city">{{admin_area}}</div>
        <div class="weather_box">
            <div class="time">{{time}}</div>
            <div class="date">
                <span>{{date}}</span>
                <span>{{weekday}}</span>
            </div>
            <div class="temp">
                <div class="wendu"><span>{{tmp_max}}/{{tmp_min}}℃ </span>
                    <span class="imgspan"><img :src="'./assets/img/cloudys/cond_icon_'+cond_code_d +'.png'"
                                               alt=""></span>
                </div>
                <div><span>PM2.5</span><span>{{pm25}}</span></div>
            </div>
        </div>
    </div>
    <div class="chart" id="chart"></div>
    <div class="navbox">
        <a class="navitem" href="./pages/mapindex.html?pos=1">
            <div class="navimg"><img src="./assets/img/map.png" alt=""></div>
            <div>地图导览</div>
        </a>
        <a class="navitem" href="">
            <div class="navimg"><img src="./assets/img/game.png" alt=""></div>
            <div>互动游戏</div>
        </a>
        <a class="navitem" href="./pages/mymacgic.html">
            <div class="navimg"><img src="./assets/img/logo.png" alt=""></div>
            <div>我的科技馆</div>
        </a>
    </div>
    <div class="codebox">
        <div class="public_code"><img src="./assets/img/wx_code.png" alt=""></div>
        <div class="public_code app_code"><img src="./assets/img/wx_code.png" alt=""></div>
    </div>
    <div class="tips">扫一扫，关注微信公众号 下载导览APP</div>
    <div class="logobox"><img src="./assets/img/title.png" alt=""></div>
</div>
</body>
</html>
<script type="text/javascript" src="assets/lib/jquery.min.3.3.1.js"></script>
<script type="text/javascript" src="assets/lib/vue.min.2.2.2.js"></script>
<script type="text/javascript" src="assets/lib/echarts.min.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
