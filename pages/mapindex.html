<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="../assets/js/resize.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/lib/animate.css">
    <link rel="stylesheet" href="../assets/css/mapindex.css">
</head>
<!--animated   flash infinite-->
<body>
<div id="main">
    <div v-if="severimgshow" class="animated bounceInLeft">
        <div class="fbox">
            <div class="f_img floor1">
                <img src="../assets/img/floor/3F.png" alt="">
                <img src="../assets/img/floor/f31.png" alt="" class="r animated flash infinite" @click="go_ex">
                <img src="../assets/img/floor/f32.png" alt="" class="m animated flash infinite">
                <img src="../assets/img/floor/f33.png" alt="" class="l animated flash infinite">
                <div class="text">3F</div>
            </div>
            <div class="f_img  floor1 floor2">
                <img src="../assets/img/floor/2F.png" alt="">
                <img src="../assets/img/floor/f21.png" alt="" class="r animated flash infinite" @click="go_ex">
                <img src="../assets/img/floor/f22.png" alt="" class="m animated flash infinite">
                <img src="../assets/img/floor/f23.png" alt="" class="l animated flash infinite">
                <div class="text">2F</div>
            </div>
            <div class="f_img floor1 floor3">
                <img src="../assets/img/floor/1F.png" alt="">
                <img src="../assets/img/floor/f11.png" alt="" class="r animated flash infinite" @click="go_ex">
                <img src="../assets/img/floor/f12.png" alt="" class="m animated flash infinite">
                <img src="../assets/img/floor/f13.png" alt="" class="l animated flash infinite">
                <div class="text">1F</div>
            </div>
        </div>
        <div class="btnbox">
            <a class="navitem" href="javascript:void (0)" @click="severimgshow=false">
                <div class="navimg"><img src="../assets/img/floor/sever.png" alt=""></div>
            </a>
            <a class="navitem " href="">
                <div class="navimg"><img src="../assets/img/floor/mystation.png" alt=""></div>
            </a>
            <a class="navitem" href="">
                <div class="navimg"><img src="../assets/img/floor/list.png" alt=""></div>
            </a>
        </div>
    </div>
    <div class="severimg animated bounceInRight" v-else><img src="../assets/img/floor/severimg.png" alt=""></div>
    <div class="backbtn" v-if="severimgshow" @click="window.history.go(-1)">返回</div>
    <div class="backbtn" v-else @click="severimgshow=true">返回</div>
</div>
</body>
</html>
<script src="../assets/lib/jquery.min.3.3.1.js"></script>
<script src="../assets/lib/vue.min.2.2.2.js"></script>
<script src="../assets/lib/echarts.min.js"></script>
<script src="../assets/js/common.js"></script>
<script src="../assets/js/mapindex.js"></script>
